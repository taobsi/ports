<!doctype html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<title>taobsi's ports</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	</head>
	<body>
		<h1>Taobsi's CRUX Ports</h1>
		<p>Accessible via httpup (see <a href="./README.md">README</a>). Verifyable via signify with my <a href="./taobsi.pub">public key</a>.</p>
		<table>
			<tr>
				<!-- Name of the port -->
				<th>Port</th>
				<!-- Port files -->
				<th>P F M S</th>
				<!-- Version of the port -->
				<th>Version</th>
				<!-- Description of the port -->
				<th>Description</th>
			</tr>
			<!-- font-cozette -->
			<tr>
				<td> <a href="./ports/font-cozette">font-cozette</a> </td>
				<td>
					<a href="./ports/font-cozette/Pkgfile">P</a>
					<a href="./ports/font-cozette/.footprint">F</a>
					<a href="./ports/font-cozette/.md5sum">M</a>
					<a href="./ports/font-cozette/.signature">S</a>
				</td>
				<td>1.9.2</td>
				<td>A bitmap programming font optimized for coziness.</td>
			</tr>
			<!-- obconf -->
			<tr>
				<td> <a href="./ports/obconf">obconf</a> </td>
				<td>
					<a href="./ports/obconf/Pkgfile">P</a>
					<a href="./ports/obconf/.footprint">F</a>
					<a href="./ports/obconf/.md5sum">M</a>
					<a href="./ports/obconf/.signature">S</a>
				</td>
				<td>2.0.4</td>
				<td>Openbox configuration manager.</td>
			</tr>
		</table>
	</body>
